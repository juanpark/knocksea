<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 수정</title>
  <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .navbar {
            background-color: #2196F3;
            padding: 15px 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #1976D2;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="navbar">
  knocksea
</div>

<div class="container">
  <h1>게시글 수정</h1>

  <div class="form-card">
    <form th:action="@{/posts/{id}/edit(id=${post.postsId})}" method="post">
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" th:value="${post.title}" required>

      <label for="content">내용:</label>
      <textarea id="content" name="content" rows="10" cols="50" th:text="${post.content}" required></textarea>

      <div class="button-group">
        <button type="submit" class="btn">수정하기</button>
        <a th:href="@{/posts/{id}(id=${post.postsId})}" class="btn">뒤로가기</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
