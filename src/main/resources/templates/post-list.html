<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .navbar {
            background-color: #2196F3;
            padding: 15px 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .post-card {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .post-title {
            font-size: 20px;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        .post-title:hover {
            text-decoration: underline;
        }
        .create-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        .create-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div class="navbar">
    knocksea
</div>

<div class="container">
    <h1>게시글 목록</h1>

    <a href="/posts/create" class="create-button">+ 게시글 작성</a>

    <div th:each="post : ${posts}" class="post-card">
        <a th:href="@{/posts/{id}(id=${post.postsId})}" th:text="${post.title}" class="post-title">게시글 제목</a>
    </div>
</div>

</body>
</html>
