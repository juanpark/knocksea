<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 목록</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: #f4f6f8;
        padding-top: 100px;
      }
      .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .search-form {
        display: flex;
        align-items: center;
      }
      .search-form input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .search-form button {
        padding: 8px 12px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        margin-left: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .search-form button:hover {
        background-color: #1976d2;
      }
      .search-form select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        margin-left: 10px;
        cursor: pointer;
      }
      .create-button {
        padding: 10px 20px;
        background-color: #2196f3;
        color: white;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.2s;
        font-weight: bold;
      }
      .create-button:hover {
        background-color: #1976d2;
      }
      .post-card {
        background-color: white;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .post-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .post-title {
        font-size: 20px;
        color: #2196f3;
        text-decoration: none;
        font-weight: bold;
      }
      .post-title:hover {
        text-decoration: underline;
      }
      .status-badge {
        border-radius: 40px;
        padding: 0.6rem 0.7rem;
        color: white;
        margin-right: 1rem;
        font-weight: bold;
      }

      .status-waiting {
        background-color: #909090;
      }
      .status-completed {
        background-color: #2196f3;
      }
      .status-adopted {
        background-color: #1c9f3f;
      }
      .title {
        flex: auto;
        font-size: 2rem;
        font-weight: 600;
      }
      .category {
        color: #757474;
      }
      .post-info {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: #777;
        margin-top: 8px;
      }
      .left-info {
        display: flex;
        gap: 10px;
      }
      .right-info {
        white-space: nowrap;
      }
      .pagination {
        margin-top: 50px;
        text-align: center;
      }
      .pagination a {
        display: inline-block;
        margin: 0 5px;
        padding: 8px 12px;
        background-color: #fff;
        color: #2196f3;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .pagination a:hover {
        background-color: #f0f0f0;
      }
      .pagination .current-page {
        display: inline-block;
        margin: 0 5px;
        padding: 8px 12px;
        background-color: #2196f3;
        color: #fff;
        border: 1px solid #2196f3;
        border-radius: 4px;
      }
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
      .no-posts {
        text-align: center;
        font-size: 18px;
        color: #777;
        margin-top: 50px;
      }
    </style>
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
  </head>
  <body>
    <div th:replace="nav :: navbar"></div>

    <div class="container">
      <h1>게시글 목록</h1>

      <div class="top-bar">
        <a href="/posts/create" class="create-button">게시글 작성</a>

        <form method="get" action="/posts/page" class="search-form">
          <input
            type="text"
            name="keyword"
            placeholder="검색어를 입력하세요"
            th:value="${keyword} ?: ''"
          />
          <button type="submit">검색</button>

          <select name="sort" onchange="this.form.submit()">
            <option value="recent" th:selected="${sort == 'recent'}">
              최신순
            </option>
            <option value="views" th:selected="${sort == 'views'}">
              조회수순
            </option>
          </select>
        </form>
      </div>

      <div th:if="${posts.size() == 0}" class="no-posts">
        게시글이 없습니다.
      </div>

      <div th:each="post : ${posts}" class="post-card">
        <div style="display: flex; align-items: center">
          <div
            th:class="'status-badge ' +
              (${post.status} == 'WAITING' ? 'status-waiting' :
              (${post.status} == 'COMPLETED' ? 'status-completed' : 'status-adopted'))"
            th:text="${post.status} == 'WAITING' ? '대기' :
              (${post.status} == 'COMPLETED' ? '완료' : '채택')"
          >
            상태
          </div>
          <a
            th:href="@{/posts/{id}(id=${post.postsId})}"
            class="post-title title"
          >
            <div th:text="${post.title}">게시글 제목</div>
          </a>
          <a
            th:each="category : ${post.categoryNames}"
            th:text="${category}"
            th:href="@{/posts/page?categoryName={name}(name=${category})}"
            class="category"
          >
            카테고리
          </a>
        </div>
        <div class="post-info">
          <div class="left-info">
            작성자: <span th:text="${post.userName}"></span> &nbsp; | &nbsp;
            조회수: <span th:text="${post.viewCount}"></span> &nbsp; | &nbsp;
            댓글수: <span th:text="${post.commentCount}"></span>
          </div>
          <div class="right-info">
            작성일:
            <span
              th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"
            ></span>
          </div>
        </div>
      </div>

      <div
        class="pagination"
        th:with="safeKeyword=${keyword} != null ? ${keyword} : '',
                 safeCategory=${categoryName} != null ? ${categoryName} : ''"
      >
        <a
          th:if="${currentPage > 1}"
          th:href="@{'/posts/page?page=' + (${currentPage} - 2) + '&keyword=' + ${safeKeyword} + '&categoryName=' + ${safeCategory} + '&sort=' + ${sort}}"
          >이전</a
        >

        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
          <a
            th:if="${i != currentPage}"
            th:href="@{'/posts/page?page=' + (${i} - 1) + '&keyword=' + ${safeKeyword} + '&categoryName=' + ${safeCategory} + '&sort=' + ${sort}}"
            th:text="${i}"
          ></a>

          <span
            th:if="${i == currentPage}"
            th:text="${i}"
            class="current-page"
          ></span>
        </span>

        <a
          th:if="${currentPage < totalPages}"
          th:href="@{'/posts/page?page=' + (${currentPage}) + '&keyword=' + ${safeKeyword} + '&categoryName=' + ${safeCategory} + '&sort=' + ${sort}}"
          >다음</a
        >
      </div>
    </div>
  </body>
</html>
