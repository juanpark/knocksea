<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .navbar {
            background-color: #2196F3;
            padding: 15px 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .post-card {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .post-title {
            font-size: 20px;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        .post-title:hover {
            text-decoration: underline;
        }
        .post-info {
            font-size: 14px;
            color: #777;
            margin-top: 8px;
        }
        .create-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        .create-button:hover {
            background-color: #1976D2;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #2196F3;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .pagination a:hover {
            background-color: #f0f0f0;
        }
        .pagination .current-page {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #2196F3;
            color: #fff;
            border: 1px solid #2196F3;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="navbar">
    knocksea
</div>

<div class="container">
    <h1>게시글 목록</h1>

    <a href="/posts/create" class="create-button">+ 게시글 작성</a>

    <div th:each="post : ${posts}" class="post-card">
        <a th:href="@{/posts/{id}(id=${post.postsId})}"
           th:text="${post.title}"
           class="post-title">게시글 제목</a>
        <div class="post-info">
            조회수: <span th:text="${post.viewCount}"></span>
        </div>
    </div>

    <div class="pagination">
        <a th:if="${currentPage > 0}"
           th:href="@{'/posts/page?page=' + ${currentPage - 1}}">이전</a>

        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i != currentPage}"
               th:href="@{'/posts/page?page=' + ${i}}"
               th:text="${i + 1}"></a>

            <span th:if="${i == currentPage}"
                  th:text="${i + 1}"
                  class="current-page"></span>
        </span>
        
        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{'/posts/page?page=' + ${currentPage + 1}}">다음</a>
    </div>
</div>

</body>
</html>
