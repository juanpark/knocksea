<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - KnockSea">KnockSea</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Gowun+Dodum&display=swap" rel="stylesheet" />

    <!-- Page-specific styles -->
    <th:block layout:fragment="styles"></th:block>

    <!-- Global base style -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: #555;
        }
    </style>
</head>

<body>
<!-- Reusable Navigation -->
<th:block th:replace="nav :: navbar"></th:block>

<!-- Page Content -->
<main class="min-vh-100">
    <div layout:fragment="content"></div>
</main>

<!-- Footer -->
<th:block th:replace="footer :: footer"></th:block>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
