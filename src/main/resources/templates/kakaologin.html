<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>카카오 로그인 테스트</title>

<body>

  <h1>카카오 로그인 테스트 - 성공하면 홈 화면으로 이동</h1>
  <button id="kakao-login-btn">
    <img src="/images/kakao_login_large_wide.png" alt="카카오 로그인">
  </button>

  <button ></button>
<div id="info"></div>
  <script th:inline='javascript'>
    document.getElementById("kakao-login-btn").onclick = function () {
      const kakaoAuthUrl = /*[[${location}]]*/ "https://kauth.kakao.com/oauth/authorize?client_id=...";  // fallback 값
      window.location.href = kakaoAuthUrl;
    };
  </script>
