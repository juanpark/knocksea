<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>낚시터 지도</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }
    .navbar {
      background-color: #2196F3;
      padding: 15px 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    #map {
      background-color: aliceblue;
      width: 100%;
      height: calc(100vh - 60px);
    }
    .side-panel {
      position: absolute;
      left: 0;
      top: 60px;
      width: 500px;
      height: calc(100vh - 60px);
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      /*display: none; 처음엔 안보이게 */
    }

    .info{
      padding: 16px;
    }
    .spot-image{
      width: 100%;
      height: 300px;
      background-color: #007bff;
    }
    .spot-column{
      display: flex;
      flex-direction: row;
      width: 100%;
    }
    .spot-row{
      display: flex;
      width: 100%;
      justify-content: flex-start;
      gap: 10px;
    }
  </style>
  <!-- ✅ Google Maps API 키 필요 -->
  <script async defer
          th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapKey} + '&callback=initMap'}">
  </script>
</head>

<div class="navbar">
  knocksea
</div>
