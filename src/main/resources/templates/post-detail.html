<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }
    .navbar {
      background-color: #2196F3;
      padding: 15px 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.2s;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #1976D2;
    }
    .btn-delete {
      background-color: #f44336;
    }
    .btn-delete:hover {
      background-color: #e53935;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #2196F3;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="navbar">
  knocksea
</div>

<div class="container">

  <h1 th:text="${post.title}">게시글 제목</h1>

  <p>조회수: <span th:text="${post.viewCount}"></span></p>

  <p th:text="${post.content}">게시글 내용</p>

  <div class="button-group">
    <a th:href="@{/posts/{id}/edit(id=${post.postsId})}" class="btn">수정하기</a>

    <a href="#" th:onclick="|deletePost(${post.postsId})|" class="btn btn-delete">삭제하기</a>
  </div>

  <!-- 게시글 ID, 작성자 ID (백엔드에서 전달) -->
  <input type="hidden" id="postId" th:value="${post.postsId}" />
  <input type="hidden" id="postOwnerId" th:value="${post.userId}" />

  <!-- 댓글 영역 시작 -->
  <div id="comment-section">
    <h3>댓글</h3>

    <div>
      <textarea id="newCommentContent" rows="3" style="width: 100%;"></textarea>
      <button onclick="createComment()">댓글 작성</button>
    </div>

    <div id="comments-container"></div>
  </div>
  <!-- 댓글 영역 끝 -->

  <a th:href="@{/posts/page}" class="back-link">목록으로</a>
</div>
<!--/js/post-detail.js-->
<!-- 댓글 관련 자바스크립트 분리 파일 import -->
<script src="/js/post-detail.js"></script>
<script th:inline="javascript">
  window.onload = () => {
    let postId = [[${post.postsId}]];
    let urlParams = new URL(window.location.href);

    if (urlParams.searchParams.get('from') === 'edit') {
        return;
    }

    fetch('/posts/' + postId + '/viewCount', {
        method: 'POST'
    });
  }

  function deletePost(postId) {
    if (!confirm('글을 삭제하시겠습니까?')) {
        return;
    }

    const token = localStorage.getItem('accessToken');

    fetch('/posts/' + postId + '/delete', {
        method: 'POST',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        if (response.ok) {
            alert('글 삭제 성공!');
            window.location.href = '/posts/page';
        } else {
            alert('글 삭제 실패!');
        }
    });
  }
</script>

</body>
</html>
