<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>게시글 상세</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: #f4f6f8;
        padding-top: 100px;
      }

      .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 0 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .status-badge {
        border-radius: 40px;
        padding: 0.6rem 0.7rem;
        color: white;
        margin-right: 1rem;
        font-weight: bold;
      }

      .status-waiting {
        background-color: #909090;
      }
      .status-completed {
        background-color: #2196f3;
      }
      .status-adopted {
        background-color: #1c9f3f;
      }

      .title {
        flex: auto;
        font-size: 2rem;
        font-weight: 600;
      }

      .category {
        color: #757474;
      }

      .post-meta-box {
        background-color: #f9f9f9;
        padding: 15px 20px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #555;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .left-info {
        display: flex;
        gap: 30px;
      }

      .right-info {
        white-space: nowrap;
      }

      .post-content-box {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 6px;
        margin-bottom: 30px;
        background-color: #fff;
      }

      .post-content {
        font-size: 16px;
        line-height: 1.6;
        white-space: pre-wrap;
        color: #333;
      }

      .tag {
        display: inline-block;
        border: 2px solid #74bef8;
        border-radius: 40px;
        padding: 0.35rem 1rem;
        color: #288ad8;
        font-size: 0.8rem;
        margin-right: 0.5rem;
        margin-bottom: 1rem;
      }

      /* 버튼 스타일 */
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #2196f3;
        color: white;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.2s;
        font-weight: bold;
      }

      .btn:hover {
        background-color: #1976d2;
      }

      .btn-delete {
        background-color: #f44336;
      }

      .btn-delete:hover {
        background-color: #e53935;
      }

      /* 목록 버튼 */
      .back-link {
        display: inline-block;
        color: #2196f3;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      /*   댓글 css  */
      /* 공통 버튼 스타일 */
      .comment-btn {
        padding: 6px 12px;
        margin-right: 5px;
        font-size: 13px;
        font-weight: 600;
        color: white;
        background-color: #2196f3;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      /* 호버 효과 */
      .comment-btn:hover {
        background-color: #1976d2;
      }

      /* 채택 버튼은 초록색 */
      .adopt-btn {
        background-color: #4caf50;
      }
      .adopt-btn:hover {
        background-color: #388e3c;
      }

      /* 삭제 버튼은 빨간색 */
      .delete-btn {
        background-color: #f44336;
      }
      .delete-btn:hover {
        background-color: #d32f2f;
      }

      /* 채택 표시 */
      .adopted-label {
        margin-left: 8px;
        color: green;
        font-weight: bold;
      }

      .post-vote-btn{
        border: none;
        background-color: white;
        width: fit-content;
        height: 100%;
        box-shadow: 0px 1px 3px #dad5d5;
        border-radius: 4px;
        line-height: inherit;
        padding: 4px;
        cursor: pointer;
      }
      .post-vote-btn:hover{
        background-color: #9fd6ed;
      }
      .vote-container{
        display: flex;
        width: 100%;
        margin-top: 20px;
        justify-content: center;
        gap: 20px;
      }
      .post-vote-btn.active {
        background-color: #e3f2fd; /* 살짝 어두운 하늘색 배경 */
        font-weight: bold;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>

    <link rel="stylesheet" th:href="@{/css/nav.css}" />
  </head>

  <body>
    <div th:replace="nav :: navbar"></div>

    <div class="container">
      <!-- 게시글 헤더 -->
      <div style="display: flex; align-items: center">
        <div
          th:class="'status-badge ' +
                      (${post.status} == 'WAITING' ? 'status-waiting' :
                       (${post.status} == 'COMPLETED' ? 'status-completed' : 'status-adopted'))"
          th:text="${post.status} == 'WAITING' ? '대기' :
                       (${post.status} == 'COMPLETED' ? '완료' : '채택')"
        >
          상태
        </div>
        <div class="title" th:text="${post.title}">게시글 제목</div>
        <div
          class="category"
          th:each="category : ${post.categoryNames}"
          th:text="${category}"
        >
          카테고리
        </div>
      </div>

      <!-- 작성자 / 조회수 / 작성일 or 수정일 구역 -->
      <div class="post-meta-box">
        <div class="left-info">
          <div>작성자: <span th:text="${post.userName}">작성자</span></div>
          <div>조회수: <span th:text="${post.viewCount}"></span></div>
            <div>댓글수: <span th:text="${post.commentCount}"></span></div>
        </div>
        <div class="right-info">
          <!-- 수정한 경우: 수정일만 출력 -->
          <div
            th:if="${post.updatedAt != null and post.updatedAt != post.createdAt}"
          >
            수정일:
            <span
              th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"
            ></span>
          </div>
          <!-- 수정 안 한 경우: 작성일 출력 -->
          <div
            th:if="${post.updatedAt == null or post.updatedAt == post.createdAt}"
          >
            작성일:
            <span
              th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"
            ></span>
          </div>
        </div>
      </div>

      <!-- 본문 구역 -->
      <div class="post-content-box">
        <div class="post-content" th:text="${post.content}">게시글내용</div>
        <div class="vote-container">
          <button class="post-vote-btn" id="like">👍 좋아요 <span id="likeCount">0</span></button>
          <button class="post-vote-btn" id="dislike">👎 싫어요 <span id="dislikeCount">0</span></button>
        </div>
      </div>

      <!-- 태그 목록 -->
      <div>
        <span class="tag" th:each="tag : ${post.tagNames}" th:text="${tag}"
          >태그명</span
        >
      </div>

      <!-- 수정, 삭제 버튼 -->
      <div class="button-group">
        <a th:href="@{/posts/{id}/edit(id=${post.postsId})}" class="btn"
          >수정하기</a
        >
        <a
          href="#"
          th:onclick="|deletePost(${post.postsId})|"
          class="btn btn-delete"
          >삭제하기</a
        >
      </div>

      <!-- 게시글 ID, 작성자 ID (백엔드에서 전달) -->
      <input type="hidden" id="postId" th:value="${post.postsId}" />
      <input type="hidden" id="postOwnerId" th:value="${post.userId}" />
      <input type="hidden" id="currentUserId" th:value="${currentUserId}" />

      <!-- 댓글 영역 시작 -->
      <div id="comment-container">
        <h3>댓글</h3>

        <div>
          <textarea
            id="newCommentContent"
            rows="3"
            style="width: 100%"
          ></textarea>
          <button onclick="submitComment()" class="comment-btn">
            댓글 작성
          </button>
        </div>

        <div id="comments-container"></div>
      </div>
      <!-- 댓글 영역 끝 -->

      <!-- 목록으로 -->
      <a th:href="@{/posts/page}" class="back-link">목록으로</a>
    </div>

    <!-- 댓글 관련 자바스크립트 분리 파일 import -->
    <script src="/js/post-detail.js"></script>
    <script th:inline="javascript">
      const postId = document.getElementById("postId").value;
      const likeButton = document.getElementById("like");
      const disLikeButton = document.getElementById("dislike");
      // let postId;
      window.addEventListener("DOMContentLoaded", () => {

        console.log("postId:",postId);
        let urlParams = new URL(window.location.href);

        if (urlParams.searchParams.get('from') === 'edit') {
          return;
        }

        fetch('/posts/' + postId + '/viewCount', {
          method: 'POST'
        });

        fetchVoteCounts();
        fetchUserVote();
      });


      likeButton.addEventListener("click", async() => {
        vote('POST', postId, 'LIKE');
      });

      disLikeButton.addEventListener("click", async() => {
        vote('POST', postId ,'DISLIKE');
      });


      function deletePost(postId) {
        if (!confirm('글을 삭제하시겠습니까?')) {
          return;
        }

        const token = localStorage.getItem('accessToken');

        fetch('/posts/' + postId + '/delete', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.replace('/posts/page');
          } else {
            alert('글 삭제 실패!');
          }
        });
      }

      // 게시글 추천/비추천 API 호출
      function vote(targetType, targetId, voteType)  {
        const token = localStorage.getItem("accessToken");

        fetch("/votes", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
            'Content-Type': "application/json"
          },
          body: JSON.stringify({
            targetId: targetId,
            targetType: targetType,
            voteType: voteType
          })
        })
        .then((res) => {
          if (res.ok) {
            // 투표 성공 시 최신 개수 재조회
            fetchVoteCounts();
            // 버튼 상태 토글
            const likeBtn = document.getElementById('like');
            const dislikeBtn = document.getElementById('dislike');
            if(voteType === 'LIKE') {
              if(likeBtn.classList.contains('active')) {
                likeBtn.classList.remove('active'); // 취소
              } else {
                likeBtn.classList.add('active');
                dislikeBtn.classList.remove('active');
              }
            } else if(voteType === 'DISLIKE') {
              if(dislikeBtn.classList.contains('active')) {
                dislikeBtn.classList.remove('active'); // 취소
              } else {
                dislikeBtn.classList.add('active');
                likeBtn.classList.remove('active');
              }
            }
            alert(voteType === 'LIKE' ? '추천 완료!' : '비추천 완료!');
          } else {
            alert('투표에 실패했습니다.');
          }
        });
      }

      // 추천 비추천 수
      function fetchVoteCounts() {
        fetch(`/votes/count?targetId=${postId}&targetType=POST`)
        .then(res => res.json())
        .then(data => {
          console.log(data);
          document.getElementById('likeCount').textContent = data.likeCount;
          document.getElementById('dislikeCount').textContent = data.dislikeCount;
        });
      }

      // 현재 사용자의 투표 상태
      function fetchUserVote() {
        fetch(`/votes/user?targetId=${postId}&targetType=POST`, {
          headers: {
            Authorization: 'Bearer ' + localStorage.getItem('accessToken')
          }
        })
        .then(res => {
          if(res.ok) return res.json();
          return null;
        })
        .then(data => {
          if(!data) return;
          if(data.voteType === 'LIKE') {
            document.getElementById('like').classList.add('active');
          } else if(data.voteType === 'DISLIKE') {
            document.getElementById('dislike').classList.add('active');
          }
        });
      }
    </script>
  </body>
</html>
