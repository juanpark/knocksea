<!-- src/main/resources/templates/nav.html -->
<div th:fragment="navbar" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary px-4">
        <a th:href="@{/map}" class="navbar-brand text-white">
            <img src="/images/KnockSeaLogo1.png" alt="KnockSea Logo" height="40">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/posts/page}" class="nav-link text-white">글 목록</a>
                </li>
                <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/login}" class="nav-link text-white">로그인</a>
                </li>
                <li class="nav-item d-flex align-items-center" th:if="${#authorization.expression('isAuthenticated()')}" style="gap: 10px;">
                    <span class="text-white me-2" th:text="${#authentication.name}">사용자</span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-light">로그아웃</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
